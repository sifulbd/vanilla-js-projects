<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <section class="container">

        <form class="">
            <div class="form-row" id="msg">

            </div>
            <div class="form-row">
              <div class="col-md-12 mb-3">
                <label for="name">Username</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Your username">
                <div class="invalid-feedback">
                    Name must be between 3 to 10 charecter
                </div>
              </div>
              <div class="col-md-12 mb-3">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Enter Your Email">
                <div class="invalid-feedback">
                    Please enter a Email.
                </div>
              </div>
              <div class="col-md-12 mb-3">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" placeholder="Enter Your Phone">
                <div class="invalid-feedback">
                    Entet a valid Phone Number.
                </div>
              </div>
              <div class="col-md-12 mb-3">
                <label for="zip">Zip</label>
                <input type="text" class="form-control" id="zip" placeholder="Enter Your Zip code">
                <div class="invalid-feedback">
                    Enter Zip code
                </div>
              </div>
            </div>
            <button class="btn btn-primary" type="submit" id="submit">Submit form</button>
        </form>  
    </section>

      
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="init.js"></script>
</body>
</html>
